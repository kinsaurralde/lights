<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>WS281X LEDs</title>
    <meta name="description" content="WS281X LED Control Panel" />
    <meta name="author" content="Kyle Insaurralde" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="../static/manifest.json" />
    <!-- <script src="../static/lib/inobounce.js"></script> -->
    <script src="../static/helpers.js"></script>
    <script src="../static/pwa.js"></script>
    <link rel="apple-touch-icon" sizes="192x192" href="../static/icons/icon-192x192.png" />
    <link rel="stylesheet" href="../static/main.css" />
    <link rel="stylesheet" href="../static/mobile.css" />
  </head>

  <body>
    <div id="main-page" style="height: 100vh;">
      <div class="mobile-section-divider"></div>
      <div class="mobile-section">
        <div class="mobile-section-body">
          <div class="mobile-section-title">Controllers</div>
          <div class="mobile-container">
            <button class="mobile-button-box" style="border-color: green;">tester_a<br />10.351 ms</button>
            <button class="mobile-button-box" style="border-color: red;">tester_b<br />ERROR</button>
            <button class="mobile-button-box" style="border-color: green;">tester_c<br />103.587 ms</button>
            <button class="mobile-button-box" style="border-color: yellow;">tester_c<br />123.781 ms</button>
            <div class="mobile-blank-box"></div>
            <div class="mobile-blank-box"></div>
            <div class="mobile-blank-box"></div>
            <div class="mobile-blank-box"></div>
          </div>
        </div>
        <span class="mobile-section-expand">
          <img class="mobile-expand-icon" src="../static/icons/right_arrow.png" />
        </span>
      </div>
      <div class="mobile-section-divider"></div>
      <div class="mobile-section">
        <div class="mobile-section-body">
          <div class="mobile-section-title">Brightness</div>
          <input type="range" class="mobile-brightness-slider" id="main-brightness-slider" min="0" max="255" />
        </div>
        <span class="mobile-section-expand">
          <img class="mobile-expand-icon" src="../static/icons/right_arrow.png" />
        </span>
      </div>
      <div class="mobile-section-divider"></div>
      <div class="mobile-section">
        <div class="mobile-section-body">
          <div class="mobile-section-title">Colors</div>
            <div class="mobile-container">
              {% for c in colors["colors"]["noedit"] %}
                {% set r = c["value"][0] %}
                {% set g = c["value"][1] %}
                {% set b = c["value"][2] %}
                <div class="mobile-color-box" style="background-color: rgb({{r}}, {{g}}, {{b}});" onclick="simpleColor({{r}}, {{g}}, {{b}})"></div>
              {% endfor %}
          </div>
        </div>
        <span class="mobile-section-expand">
          <img class="mobile-expand-icon" src="../static/icons/right_arrow.png" />
        </span>
      </div>
      <div class="mobile-section-divider"></div>
      <div class="mobile-section">
        <div class="mobile-section-body">
          <div class="mobile-section-title">Animations</div>
          <div class="mobile-container">
            <button class="mobile-button-box">Blue Wipe</button>
            <button class="mobile-button-box">0123456789 0123456789</button>
            <button class="mobile-button-box">Blue Wipe</button>
            <button class="mobile-button-box">Blue Wipe</button>
            <button class="mobile-button-box">Blue Wipe</button>
            <button class="mobile-button-box">Blue Wipe</button>
            <div class="mobile-blank-box"></div>
            <div class="mobile-blank-box"></div>
          </div>
        </div>
        <span class="mobile-section-expand">
          <img class="mobile-expand-icon" src="../static/icons/right_arrow.png" />
        </span>
      </div>
      <div class="mobile-section-divider"></div>
      <div class="mobile-section">
        <div class="mobile-section-body">
          <div class="mobile-section-title">Sequences</div>
          <div class="mobile-container">
            <button class="mobile-button-box">Blue Wipe</button>
            <button class="mobile-button-box">0123456789 0123456789</button>
            <button class="mobile-button-box">Blue Wipe</button>
            <button class="mobile-button-box">Blue Wipe</button>
            <div class="mobile-blank-box"></div>
            <div class="mobile-blank-box"></div>
            <div class="mobile-blank-box"></div>
            <div class="mobile-blank-box"></div>
          </div>
        </div>
        <span class="mobile-section-expand">
          <img class="mobile-expand-icon" src="../static/icons/right_arrow.png" />
        </span>
      </div>
      <div class="mobile-section-divider"></div>
      <div class="mobile-section">
        <div class="mobile-section-body">
          <div class="mobile-section-title">Other</div>
          <div class="mobile-container">
            <div class="mobile-button-box">Timestamp:<br>{{timestamp}}</div>
            <div class="mobile-button-box"></div>
            <div class="mobile-button-box"></div>
            <div class="mobile-button-box"></div>
            <div class="mobile-button-box"></div>
            <div class="mobile-button-box"></div>
            <div class="mobile-button-box"></div>
            <div class="mobile-button-box"></div>
          </div>
        </div>
        <span class="mobile-section-expand">
          <img class="mobile-expand-icon" src="../static/icons/right_arrow.png" />
        </span>
      </div>
    </div>
  </body>

  <script>
    window.scroll(0, 1)

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('./service-worker.js')
        .then(function (registration) {
          console.log('Service Worker Registered!');
          return registration;
        })
        .catch(function (err) {
          console.error('Unable to register service worker.', err);
        });
    }
  </script>
</html>
